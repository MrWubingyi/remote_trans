# RDP Forwarder 简化配置文件 - 用于故障排除

# 目标主机配置
target_ip=192.168.192.100
target_port=3389

# 监听配置
listen_port=3389
listen_interface=0.0.0.0

# 连接管理
max_clients=10
connection_timeout=300
reconnect_interval=5

# 日志配置
verbose_logging=1
log_level=info

# 性能配置
buffer_size=8192
socket_timeout=30

# 监控配置
enable_stats=1
stats_interval=60

# 传输模式（使用纯TCP确保兼容性）
transport_mode=tcp
udp_preference=0.0

# 禁用快速重连（先确保基本功能正常）
enable_fast_reconnect=0
keep_target_alive=0
